name: Trigger Deploy Terraform Repo
on:
  push:
    branches:
      - main
  workflow_dispatch:
     inputs:
      which_workflow:
        description: 'Ù‹Workflow Name on Terraform Repo which will triggered'
        required: true
        default: 'Deploy_Production'

      which_branch:
        description: 'Which branch'
        required: true
        default: 'main'

env:
 GITHUB_TOKEN: ${{ secrets.ACTIONS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub CLI trigger command
        run: |
          gh workflow run ${{ github.event.inputs.which_workflow }} --repo https://github.com/LugsoIn2/cad-terraform-all.git --ref ${{ github.event.inputs.which_branch }}
